on:
  # push:
  #   branches: [master]
  workflow_dispatch:
  pull_request:
    branches: [master]

name: Create unibreak Release

jobs:
  build:
    name: compile unibreak then deploy
    runs-on: macos-14
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: One Step
      run: .github/workflows/onestep.sh unibreak all