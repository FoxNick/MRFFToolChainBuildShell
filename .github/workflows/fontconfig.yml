on:
  # push:
  #   branches: [master]
  workflow_dispatch:
  pull_request:
    branches: [master]

name: Fontconfig

jobs:
  build:
    name: compile android fontconfig then deploy
    runs-on: macos-14
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r21e
        add-to-path: false
        local-cache: true
    - name: Install denpendencies
      run: |
        ./main.sh install -p ios -l 'freetype'
        ./main.sh install -p tvos -l 'freetype'
        ./main.sh install -p macos -l 'freetype'
    - name: One Step
      run: .github/workflows/onestep.sh fontconfig android
      env:
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}